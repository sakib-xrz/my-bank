<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-interface" id="interface">
        <h1 style="font-weight: bold;" class="text-center">
            Welcome to My Bank
        </h1>
    
        <div class="info-box">
            <h4>LOGIN FORM</h4>
            <br>
            <input type="text" class="form-control" placeholder="Enter your email">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password">
            <br>
            <button id="log-in" class="btn btn-success">Log In</button>
        </div>
    </div> 
    
    <div class="amount-area" id="amount">
        <div class="card-area">
            <div class="row row-cols-1 row-cols-md-3 g-5 d-flex justify-content-center">

                <div class="col">
                  <div class="card h-100 deposit">
                    <div class="card-body">
                      <h5 class="card-title">Deposit</h5>
                      <h1>$ <span id="dipositeValue"> 00</span></h1>
                    </div>
                  </div>
                </div>

                <div class="col">
                  <div class="card h-100 withdraw">
                    <div class="card-body">
                      <h5 class="card-title">Withdraw</h5>
                      <h1>$ <span id="withdrawValue"> 00</span></h1>
                    </div>
                  </div>
                </div>

                <div class="col">
                  <div class="card h-100 balance">
                    <div class="card-body">
                      <h5 class="card-title">Balance</h5>
                      <h1>$ <span id="balanceValue"> 1240</span></h1>
                    </div>
                  </div>
                </div> 

            </div>    
        </div>

        <div class="row d-flex justify-content-evenly">
            <div class="col-md-4">
                <h4>Deposit</h4>
                <input type="text" id="diposite-amount" class="form-control" placeholder="$ amount you want to deposit"> 
                <br> 
                <button id="diposite" class="btn btn-success">Diposite</button>    
            </div>
            <div class="col-md-4">
                <h4>Withdraw</h4>
                <input type="text" id="withdraw-amount" class="form-control" placeholder="$ amount you want to withdraw"> 
                <br>
                <button id="withdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
        
    </div>

    <script>
      // login button event handler 

        const loginBtn = document.getElementById("log-in");
        loginBtn.addEventListener("click",function () {
          const mainInterface = document.getElementById("interface");
          mainInterface.style.display = "none";
          const amountArea = document.getElementById("amount");
          amountArea.style.display = "block";
        })


        function getInputValue(id) {
        const Amount = document.getElementById(id).value;
        const Num = parseFloat(Amount);
        return Num;
        }

        function updateSpanText(id,dipositeNum) {
        const Value = document.getElementById(id).innerText;
        const ValueNum = parseFloat(Value);
        const total = dipositeNum + ValueNum;
        document.getElementById(id).innerText = total;
        }


        // deposite button event handler 

        const dipositeBtn = document.getElementById("diposite");
        dipositeBtn.addEventListener("click",function () {
          // const dipositeAmount = document.getElementById("diposite-amount").value;
          // const dipositeNum = parseFloat(dipositeAmount);
          const dipositeNum = getInputValue("diposite-amount");

        // const dipositeValue = document.getElementById("dipositeValue").innerText;
        // const dipositeValueNum = parseFloat(dipositeValue);
        // const totalDeposite = dipositeNum + dipositeValueNum;
        // document.getElementById("dipositeValue").innerText = totalDeposite;

        // const balanceValue = document.getElementById("balanceValue").innerText;
        // const balanceValueNum = parseFloat(balanceValue);
        // const totalBalance = dipositeNum + balanceValueNum;
        // document.getElementById("balanceValue").innerText = totalBalance;

        updateSpanText("dipositeValue", dipositeNum);
        updateSpanText("balanceValue", dipositeNum);

        document.getElementById("diposite-amount").value = "";
        })


        // withdraw button event handler 

        const withdrawBtn = document.getElementById("withdraw");
        withdrawBtn.addEventListener("click",function () {
        // const withdrawAmount = document.getElementById("withdraw-amount").value;
        // const withdrawNum = parseFloat(withdrawAmount);
        const withdrawNum = getInputValue("withdraw-amount");

        updateSpanText("withdrawValue", withdrawNum);
        updateSpanText("balanceValue", -1 * withdrawNum);

        // const withdrawValue = document.getElementById("withdrawValue").innerText;
        // const withdrawValueNum = parseFloat(withdrawValue);
        // const totalWithdraw = withdrawNum + withdrawValueNum;
        // document.getElementById("withdrawValue").innerText = totalWithdraw;

        // const balanceValue = document.getElementById("balanceValue").innerText;
        // const balanceValueNum = parseFloat(balanceValue);
        // const totalBalance = balanceValueNum - withdrawNum;
        // document.getElementById("balanceValue").innerText = totalBalance;

        document.getElementById("withdraw-amount").value = "";
        })
  </script>
</body>
</html>
